<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZIP Code Zone Lookup Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 6px 8px;
      margin: 5px 10px 15px 5px;
      width: 150px;
      font-size: 1em;
    }
    button {
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 350px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    #resultArea {
      margin-top: 15px;
    }
    .no-result {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Create the container div to hold the tool content dynamically
    const container = document.getElementById('container');

    // Inject HTML into container using innerHTML
    container.innerHTML = `
      <h2>ZIP Code Zone Lookup Tool</h2>
      <label for="zipcodeInput">Enter ZIP Code:</label>
      <input type="text" id="zipcodeInput" placeholder="e.g. 1001" maxlength="10" />
      <button id="lookupBtn">Lookup</button>
      <div id="resultArea"></div>
    `;

    (async function() {
      const dataUrl = 'https://raw.githubusercontent.com/Jayanthi-17/Zipcodes.json/main/DATA.json';
      let zipData = [];

      // Fetch the JSON data once on page load
      try {
        const response = await fetch(dataUrl);
        if (!response.ok) throw new Error('Network response was not ok');
        zipData = await response.json();
      } catch (error) {
        const resultArea = document.getElementById('resultArea');
        resultArea.innerHTML = `<p class="no-result">Failed to load ZIP code data. Please try later.</p>`;
        console.error('Error loading data:', error);
        return;
      }

      const lookupBtn = document.getElementById('lookupBtn');
      const zipcodeInput = document.getElementById('zipcodeInput');
      const resultArea = document.getElementById('resultArea');

      lookupBtn.addEventListener('click', () => {
        const userZip = zipcodeInput.value.trim();
        if (!userZip) {
          resultArea.innerHTML = `<p class="no-result">Please enter a ZIP code.</p>`;
          return;
        }

        // Normalize ZIP codes by zero-padding to 5 digits
        const inputZip = userZip.padStart(5, '0');

        // Find matching entry ignoring leading zeros differences
        const foundEntry = zipData.find(entry => {
          const entryZip = entry.zipcode.toString().padStart(5, '0');
          return entryZip === inputZip;
        });

        if (foundEntry) {
          resultArea.innerHTML = `
            <table>
              <thead>
                <tr><th>ZIP Code</th><th>Zone</th><th>Temperature Range</th></tr>
              </thead>
              <tbody>
                <tr>
                  <td>${foundEntry.zipcode}</td>
                  <td>${foundEntry.zone}</td>
                  <td>${foundEntry.trange}</td>
                </tr>
              </tbody>
            </table>
          `;
        } else {
          resultArea.innerHTML = `<p class="no-result">No data found for ZIP code: ${userZip}</p>`;
        }
      });
    })();
  </script>
</body>
</html>
